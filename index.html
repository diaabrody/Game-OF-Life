<html>

<head>

    <script src="jq/jquery-3.3.1.min.js"></script>

    <link type="text/css" href="css/mycss.css" rel="stylesheet" >



</head>

<body>

<center id="block">
    <button id="start" class="allbtn" disabled >Start</button>
    <button id="next" class="allbtn" >next</button>
    <button id="previous" class="allbtn" >previous</button>
    <button id="reset" class="allbtn" >reset</button>

    <select id="size" class="alllst" >
    	<option >size </option>
    	<option value="20">20*20</option>
    	<option value="50">50*50</option>
        <option value="100">100*100</option>
    </select>

    <select id="delay" class="alllst">
        <option >delay </option>
        <option value="100">100ms</option>
        <option value="200">200ms</option>
        <option value="500">500ms</option>
        <option value="1000">1000ms</option>
    </select>


</center>


<script type="text/javascript" src="js/function.js"></script>
</body>





</html>
